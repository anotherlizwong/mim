{% extends "base.html" %}

{% block body %}
<form action="{{ url_for('login') }}" method="post">
    <div id="main-content" class="container">

        <h2>Login</h2>
        <input type="hidden" name="_csrf_token">
        <label for="username">Username (email)</label>
        <div class="row">
            <input class="six columns" id="username" type="text" name="email">
        </div>
        <label class="twelve columns" for="password">Password</label>
        <div class="row">
            <input class="six columns" id="password" autocomplete="False" type="password" name="password">
        </div>
        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
        <div class="row">
            <input class="six columns button-primary" type="submit" value="Login">
        </div>
    </div>
</form>

{% endblock %}
