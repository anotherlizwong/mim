<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recommendation History</title>
</head>
<body>
<a href="/logout">Logout</a>
<h1>{{name}}'s past recommendations</h1>

<form action="/search" method="GET">
    Search:
    <input type="text" name="search">
    <input type="submit">
</form>

<table>
    {% for doc in docs %}
    <tr>
        <td><a href="/document?document_id={{doc['id']}}">{{doc.title}}</a></td>
        {% if doc.file_attached %}
            <td><a href="/download?document_id={{doc['id']}}">Download</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

<hr>



</body>
</html>
